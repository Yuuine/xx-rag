version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: xx-rag-mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: rag
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - rag-network
    restart: unless-stopped

  elasticsearch:
    image: elasticsearch:8.15.0
    container_name: xx-rag-elasticsearch
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false
    volumes:
      - es_data:/usr/share/elasticsearch/data
    networks:
      - rag-network
    restart: unless-stopped

  app:
    build: .
    container_name: xx-rag-app
    ports:
      - "8081:8081"
    depends_on:
      - mysql
      - elasticsearch
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/rag?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true&useSSL=false
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
      - SPRING_ELASTICSEARCH_URIS=http://elasticsearch:9200
    volumes:
      - ./logs:/app/logs
    networks:
      - rag-network
    restart: unless-stopped

volumes:
  mysql_data:
  es_data:

networks:
  rag-network:
    driver: bridge