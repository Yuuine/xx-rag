name: Comprehensive CI Pipeline

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]
  schedule:
    - cron: '0 2 * * 1'  # 每周一凌晨2点运行

jobs:
  code-quality:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Check code formatting
      run: mvn -B formatter:validate --file pom.xml
      continue-on-error: true

    - name: Check code style
      run: mvn -B checkstyle:check --file pom.xml
      continue-on-error: true

    - name: Run PMD analysis
      run: mvn -B pmd:check --file pom.xml
      continue-on-error: true

    - name: Run SpotBugs analysis
      run: mvn -B spotbugs:check --file pom.xml
      continue-on-error: true

  security-scan:
    runs-on: ubuntu-latest
    needs: code-quality
    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Run OWASP Dependency Check
      run: mvn -B dependency-check:check --file pom.xml
      continue-on-error: true

    - name: Upload dependency check report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: dependency-check-report
        path: target/dependency-check-report.html
        if-no-files-found: ignore

  integration-test:
    runs-on: ubuntu-latest
    needs: [code-quality, security-scan]
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: rootpassword
          MYSQL_DATABASE: rag
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

      elasticsearch:
        image: docker.elastic.co/elasticsearch/elasticsearch:9.1.4
        ports:
          - 9200:9200
        env:
          discovery.type: single-node
          xpack.security.enabled: false
          ES_JAVA_OPTS: "-Xms1g -Xmx1g"
        options: >-
          --health-cmd="curl -s http://localhost:9200/_cluster/health | grep -v '\"status\":\"red\"'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Wait for services to be ready
      run: |
        timeout 60 bash -c 'until curl -s http://localhost:9200/_cluster/health | grep -q \"status\":\"green\"; do sleep 5; done'
    - name: Create Elasticsearch index
      run: |
        curl -X PUT "localhost:9200/rag_chunks" -H 'Content-Type: application/json' -d'
        {
          "settings": {
            "number_of_shards": 1,
            "number_of_replicas": 0
          },
          "mappings": {
            "properties": {
              "chunkId": { "type": "keyword" },
              "fileMd5": { "type": "keyword" },
              "source": { "type": "text" },
              "chunkIndex": { "type": "integer" },
              "content": { 
                "type": "text",
                "analyzer": "standard"
              },
              "charCount": { "type": "integer" },
              "embedding": {
                "type": "dense_vector",
                "dims": 1024,
                "index": true,
                "similarity": "cosine"
              },
              "embeddingDim": { "type": "integer" },
              "model": { "type": "keyword" },
              "createdAt": { "type": "date" }
            }
          }
        }'

    - name: Run integration tests
      run: mvn -B verify --file pom.xml
      env:
        MYSQL_ROOT_PASSWORD: rootpassword
        ES_PASSWORD: ""
        DB_HOST: localhost
        DB_PORT: 3306
        DB_NAME: rag
        DB_USERNAME: root

    - name: Publish Test Results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()
      with:
        files: |
          **/target/surefire-reports/TEST-*.xml
          **/target/failsafe-reports/TEST-*.xml
        check_name: 'Test Results'
        comment_mode: 'off'

  docker-deployment-test:
    runs-on: ubuntu-latest
    needs: integration-test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}

    - name: Build application
      run: mvn -B clean package -DskipTests --file pom.xml

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64
        push: false
        tags: xx-rag:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test Docker compose
      run: |
        docker compose config