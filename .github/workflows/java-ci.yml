# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      checks: write
      contents: read
      pull-requests: write

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Validate Maven wrapper
      run: |
        chmod +x ./mvnw
        ./mvnw --version

    - name: Compile project
      run: mvn -B compile --file pom.xml

    - name: Run tests
      run: mvn -B test --file pom.xml

    - name: Package application
      run: mvn -B package -DskipTests --file pom.xml

    - name: Check code quality (compile verification)
      run: mvn -B verify --file pom.xml

    # Optional: Upload test results
    - name: Publish Test Results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()
      with:
        files: |
          **/target/surefire-reports/TEST-*.xml
          **/target/failsafe-reports/TEST-*.xml

    # Optional: Upload artifact
    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: xx-rag-application
        path: target/*.jar
        if-no-files-found: warn

    # Optional: Security scan
    - name: Run security scan
      run: mvn -B dependency-check:check --file pom.xml
      continue-on-error: true

    # Optional: Code coverage
    - name: Generate code coverage report
      run: mvn -B jacoco:report --file pom.xml
      continue-on-error: true

    # Optional: Upload coverage to Codecov
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      if: github.ref == 'refs/heads/main'
      with:
        file: target/site/jacoco/jacoco.xml
        fail_ci_if_error: false