name: Sync to Gitee

on:
  push:
    branches: '**'
    tags: '**'
  delete:
    branches: '**'
    tags: '**'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Mirror to Gitee
        run: |
          git remote add gitee https://oauth2:${{ secrets.GITEE_TOKEN }}@gitee.com/Yuuine/xx-rag.git
          
          git push --mirror gitee
