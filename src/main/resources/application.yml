server:
  port: 8080
spring:
  application:
    name: xx-rag
  profiles:
    active: app, inference, vector, ingestion
  datasource:
    url: jdbc:mysql://localhost:3306/rag?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true&useSSL=false
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  servlet:
    multipart:
      enabled: true
      max-file-size: 100MB
      max-request-size: 100MB

mybatis:
  mapper-locations: classpath:mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

logging:
  level:
    yuuine.xxapp: debug
    yuuine.raginference: DEBUG
    org.springframework.web.reactive: DEBUG
  file:
    name: ./logs/application.log
  logback:
    rollingpolicy:
      max-file-size: 10MB
      max-history: 7
      total-size-cap: 1GB
      file-name-pattern: ./logs/application.%d{yyyy-MM-dd}.%i.log
deepseek:
  api-key:
  base-url: https://api.deepseek.com/v1
  model: deepseek-chat
  temperature: 0.7
  max-tokens: 2048
  timeout-seconds: 120