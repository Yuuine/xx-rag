<script>
    document.addEventListener('DOMContentLoaded', function () {

        let isStreaming = false; // æ ‡è®°æ˜¯å¦æ­£åœ¨æµå¼ä¼ è¾“
        let timeoutId = null; // è¶…æ—¶è®¡æ—¶å™¨ID

        let sessionId = null;

        // è·å–æˆ–ç”Ÿæˆä¼šè¯ID
        function getSessionId() {
            if (sessionId) {
                return sessionId;
            }

            // ä»Cookieä¸­è·å–ä¼šè¯ID
            sessionId = getCookie(SESSION_ID_COOKIE_NAME);
            if (!sessionId) {
                // å¦‚æœCookieä¸­æ²¡æœ‰ï¼Œåˆ™ç”Ÿæˆæ–°çš„ä¼šè¯ID
                sessionId = generateSessionId();
                // å°†ä¼šè¯IDä¿å­˜åˆ°Cookieï¼Œè®¾ç½®æœ‰æ•ˆæœŸä¸º7å¤©
                setCookie(SESSION_ID_COOKIE_NAME, sessionId, 7);
            }

            return sessionId;
        }

        // ç”Ÿæˆéšæœºä¼šè¯ID
        function generateSessionId() {
            return 'sess_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        // ä»Cookieè·å–å€¼
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        // è®¾ç½®Cookie
        function setCookie(name, value, days) {
            const expires = new Date();
            expires.setTime(expires.getTime() + (days * 24 * 60 * 60 * 1000));
            document.cookie = `${name}=${value};expires=${expires.toUTCString()};path=/`;
        }

        // æ¸…é™¤ä¼šè¯
        function clearSession() {
            sessionId = null;
            document.cookie = `${SESSION_ID_COOKIE_NAME}=;expires=Thu, 01 Jan 1970 00:00:00 GMT;path=/`;
            showToast('ä¼šè¯å·²æ¸…é™¤', 'success');

        function showToast(message, type = 'error') {
            toast.textContent = message;

        }

        function connectWebSocket() {
            if (ws && (ws.readyState === WebSocket.OPEN || ws.readyState === WebSocket.CONNECTING)) {
                return;
            }

            // è·å–ä¼šè¯ID
            const currentSessionId = getSessionId();

            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws-chat?sessionId=${currentSessionId}`;

            try {
                ws = new WebSocket(wsUrl);

                ws.onopen = function (event) {
                    console.log('WebSocketè¿æ¥å·²å»ºç«‹ï¼Œä¼šè¯ID:', currentSessionId);
                    wsReconnectAttempts = 0; // é‡ç½®é‡è¿è®¡æ•°
                    showToast('WebSocketè¿æ¥å·²å»ºç«‹', 'success');
                };

                ws.onmessage = function (event) {
                    try {
                        const data = JSON.parse(event.data);

                        // æ ¹æ®æ¶ˆæ¯ç±»å‹å¤„ç†
                        if (data.finishReason === 'stop') {
                            // ç»“æŸæ¶ˆæ¯ - å®Œæˆæµå¼ä¼ è¾“
                            console.log('æµå¼ä¼ è¾“å·²å®Œæˆ');
                            finalizeStream();
                        } else if (data.message && data.message.startsWith('Error:')) {
                            // é”™è¯¯æ¶ˆæ¯
                            console.error('WebSocketé”™è¯¯:', data.message);
                            renderAiMessage('æŠ±æ­‰ï¼Œå¤„ç†è¿‡ç¨‹ä¸­å‡ºç°é”™è¯¯ï¼š' + data.message.replace('Error: ', ''));
                            finalizeStream();
                        } else if (data.content) {
                            // å†…å®¹æ¶ˆæ¯ - éœ€è¦ç´¯ç§¯æ˜¾ç¤º
                            processStreamContent(data.content);
                            // æ¯æ¬¡æ”¶åˆ°æœ‰æ•ˆå†…å®¹æ—¶ï¼Œé‡ç½®è¶…æ—¶è®¡æ—¶å™¨
                            resetTimeoutTimer();

                    } catch (e) {

                        renderAiMessage('æ”¶åˆ°æ— æ³•è§£æçš„æ¶ˆæ¯');
                        finalizeStream();
                    }
                };

                ws.onclose = function (event) {
                    console.log('WebSocketè¿æ¥å·²å…³é—­ï¼Œä»£ç :', event.code, 'åŸå› :', event.reason);

                    // å¦‚æœæ­£åœ¨æµå¼ä¼ è¾“æ—¶è¿æ¥å…³é—­ï¼Œåˆ™å®Œæˆå½“å‰æµ
                    if (isStreaming) {

                    }

                    // æ¸…é™¤è¶…æ—¶è®¡æ—¶å™¨
                    clearTimeout(timeoutId);

                    // å°è¯•é‡è¿ï¼ˆé™¤éæ˜¯æ­£å¸¸å…³é—­ï¼‰
                    if (event.code !== 1000 && wsReconnectAttempts < maxReconnectAttempts) {
                        wsReconnectAttempts++;
                        showToast(`WebSocketè¿æ¥å·²æ–­å¼€ï¼Œ${reconnectInterval / 1000}ç§’åå°è¯•é‡è¿ (${wsReconnectAttempts}/${maxReconnectAttempts})`, 'error');

                        setTimeout(function () {

                        }, reconnectInterval);
                    } else if (wsReconnectAttempts >= maxReconnectAttempts) {
                        showToast('WebSocketé‡è¿æ¬¡æ•°å·²è¾¾ä¸Šé™ï¼Œè¯·åˆ·æ–°é¡µé¢é‡è¯•', 'error');
                    }
                };

                ws.onerror = function (error) {
                    console.error('WebSocketå‘ç”Ÿé”™è¯¯:', error);
                    showToast('WebSocketè¿æ¥å‘ç”Ÿé”™è¯¯', 'error');
                };
            } catch (e) {

        // è¿æ¥WebSocket
        connectWebSocket();

        // è®¾ç½®è¶…æ—¶è®¡æ—¶å™¨
        function setupTimeoutTimer() {
            // æ¸…é™¤å·²æœ‰çš„è¶…æ—¶è®¡æ—¶å™¨
            if (timeoutId) {
                clearTimeout(timeoutId);
            }

            // è®¾ç½®æ–°çš„è¶…æ—¶è®¡æ—¶å™¨
            timeoutId = setTimeout(function() {
                if (isStreaming) {
                    console.log('è¯·æ±‚è¶…æ—¶ï¼Œç»“æŸå½“å‰æµ');
                    showToast('è¯·æ±‚è¶…æ—¶ï¼Œå·²ç»“æŸå½“å‰ä¼šè¯', 'error');
                    finalizeStream();

                    // å¦‚æœWebSocketè¿˜åœ¨è¿æ¥çŠ¶æ€ï¼Œå¯ä»¥å‘é€å–æ¶ˆæ¶ˆæ¯
                    if (ws && ws.readyState === WebSocket.OPEN) {

        // é‡ç½®è¶…æ—¶è®¡æ—¶å™¨
        function resetTimeoutTimer() {

        function processStreamContent(content) {

            if (!content || content.trim() === '') return;

            accumulatedContent += content;

            // æ¸…ç†å¤šä½™çš„ç©ºæ ¼ï¼šå°†è¿ç»­çš„å¤šä¸ªç©ºæ ¼æ›¿æ¢ä¸ºå•ä¸ªç©ºæ ¼
            // ä½†ä¿ç•™æ¢è¡Œç¬¦å’Œå¿…è¦çš„ç©ºæ ¼
            let cleanedContent = accumulatedContent;

            // å¤„ç†Markdownæ ¼å¼ä¸­çš„ç‰¹æ®Šæƒ…å†µ
            // 1. ä»£ç å—ä¸­çš„ç©ºæ ¼åº”è¯¥ä¿ç•™
            // 2. æ™®é€šæ–‡æœ¬ä¸­å¤šä¸ªè¿ç»­ç©ºæ ¼æ›¿æ¢ä¸ºä¸€ä¸ª
            // è¿™é‡Œä½¿ç”¨ç®€å•çš„å¤„ç†ï¼šå°†ä¸¤ä¸ªä»¥ä¸Šçš„ç©ºæ ¼æ›¿æ¢ä¸ºä¸€ä¸ª
            // ä½†ä¿ç•™æ¢è¡Œå‰åçš„ç©ºæ ¼
            cleanedContent = cleanedContent.replace(/ {2,}/g, ' ');

            // æ›´æ–°æ˜¾ç¤º
            updateAiMessageDisplay(cleanedContent);
        }

        // æ›´æ–°AIæ¶ˆæ¯æ˜¾ç¤º
        function updateAiMessageDisplay(content) {
            if (!lastAiMessageElement) {
                // åˆ›å»ºæ–°çš„AIæ¶ˆæ¯å…ƒç´ 
                lastAiMessageElement = document.createElement('div');
                lastAiMessageElement.className = 'message ai';

                // è§£æMarkdown
                const html = marked.parse(content);
                lastAiMessageElement.innerHTML = html;

                // æ·»åŠ æ—¶é—´æˆ³
                const timestamp = document.createElement('div');
                timestamp.className = 'timestamp';
                timestamp.textContent = new Date().toLocaleString();
                timestamp.style.display = showTimestamps ? 'block' : 'none';
                lastAiMessageElement.appendChild(timestamp);

                // æ·»åŠ "æ­£åœ¨æ€è€ƒä¸­..."è„šæ³¨
                const footnote = document.createElement('div');
                footnote.className = 'footnote';
                footnote.textContent = 'æ­£åœ¨æ€è€ƒä¸­...';
                lastAiMessageElement.appendChild(footnote);

                messagesContainer.appendChild(lastAiMessageElement);
                scrollToBottom();
            } else {
                // æ›´æ–°ç°æœ‰æ¶ˆæ¯
                // è§£æMarkdown
                const html = marked.parse(content);

                // ä¿å­˜æ—¶é—´æˆ³å’Œè„šæ³¨
                const timestampEl = lastAiMessageElement.querySelector('.timestamp');
                const footnoteEl = lastAiMessageElement.querySelector('.footnote');

                // æ›´æ–°å†…å®¹
                lastAiMessageElement.innerHTML = html;

                // é‡æ–°æ·»åŠ æ—¶é—´æˆ³
                if (timestampEl) {
                    lastAiMessageElement.appendChild(timestampEl);
                } else {
                    const newTimestamp = document.createElement('div');
                    newTimestamp.className = 'timestamp';
                    newTimestamp.textContent = new Date().toLocaleString();
                    newTimestamp.style.display = showTimestamps ? 'block' : 'none';
                    lastAiMessageElement.appendChild(newTimestamp);
                }

                // é‡æ–°æ·»åŠ "æ­£åœ¨æ€è€ƒä¸­..."è„šæ³¨
                if (footnoteEl) {
                    footnoteEl.textContent = 'æ­£åœ¨æ€è€ƒä¸­...';
                    lastAiMessageElement.appendChild(footnoteEl);
                } else {
                    const newFootnote = document.createElement('div');
                    newFootnote.className = 'footnote';
                    newFootnote.textContent = 'æ­£åœ¨æ€è€ƒä¸­...';
                    lastAiMessageElement.appendChild(newFootnote);
                }
            }

            scrollToBottom();
        }

        // å®Œæˆæµå¼ä¼ è¾“
        function finalizeStream() {
            if (isStreaming && lastAiMessageElement) {
                // è®¡ç®—æ¨ç†è€—æ—¶
                const duration = currentStreamStartTime ?
                    ((new Date() - currentStreamStartTime) / 1000).toFixed(2) : '0.00';

                // æ›´æ–°è„šæ³¨ï¼Œç§»é™¤"æ­£åœ¨æ€è€ƒä¸­..."ï¼Œæ˜¾ç¤ºå®é™…è€—æ—¶
                const footnote = lastAiMessageElement.querySelector('.footnote');
                if (footnote) {
                    footnote.textContent = `æ¨ç†è€—æ—¶: ${duration} ç§’`;
                }

                // æ¸…é™¤è¶…æ—¶è®¡æ—¶å™¨
                clearTimeoutTimer();

                // é‡ç½®çŠ¶æ€
                isStreaming = false;
                currentStreamStartTime = null;
                lastAiMessageElement = null;
                accumulatedContent = '';

                // æ¢å¤å‘é€æŒ‰é’®çŠ¶æ€
                sendBtn.disabled = false;
                sendBtn.textContent = 'å‘é€';
                questionInput.focus();
            }
        }

        // å¼€å§‹æ–°çš„æµå¼ä¼ è¾“
        function startNewStream() {
            // é‡ç½®çŠ¶æ€
            isStreaming = true;
            currentStreamStartTime = new Date();
            lastAiMessageElement = null;
            accumulatedContent = '';

            // è®¾ç½®è¶…æ—¶è®¡æ—¶å™¨
            setupTimeoutTimer();
        }

        uploadTrigger.addEventListener('click', (e) => {
            e.stopPropagation();
            uploadModal.classList.toggle('active');
        });

        timeToggle.addEventListener('change', () => {
            showTimestamps = timeToggle.checked;
            const timestamps = document.querySelectorAll('.timestamp');
            timestamps.forEach(ts => {
                ts.style.display = showTimestamps ? 'block' : 'none';
            });
            showToast(showTimestamps ? 'æ—¶é—´æ˜¾ç¤ºå·²å¼€å¯' : 'æ—¶é—´æ˜¾ç¤ºå·²å…³é—­', 'success');
        });

        document.addEventListener('click', (e) => {
            if (!uploadModal.contains(e.target) && !uploadTrigger.contains(e.target)) {
                uploadModal.classList.remove('active');
            }
        });

        uploadBtn.addEventListener('click', function () {
            if (fileInput.files.length === 0) {
                showToast('è¯·é€‰æ‹©æ–‡ä»¶', 'error');
                return;
            }
            const formData = new FormData();
            for (let file of fileInput.files) formData.append('files', file);
            uploadBtn.disabled = true;
            uploadBtn.textContent = 'ä¸Šä¼ ä¸­...';
            fetch('/xx/upload', {method: 'POST', body: formData})
                .then(res => res.json())
                .then(data => {
                    if (data.code === 0) {
                        showToast('ä¸Šä¼ æˆåŠŸï¼æ–‡æ¡£å·²åŠ è½½', 'success');
                        fileInput.value = '';
                    } else {
                        showToast('ä¸Šä¼ å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•', 'error');
                    }
                })
                .catch(() => showToast('ä¸Šä¼ å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œæˆ–ç¨åé‡è¯•', 'error'))
                .finally(() => {
                    uploadBtn.disabled = false;
                    uploadBtn.textContent = 'ä¸Šä¼ æ–‡ä»¶';
                });
        });

        function addUserMessage(text) {
            const div = document.createElement('div');
            div.className = 'message user';
            div.textContent = text;
            const timestamp = document.createElement('div');
            timestamp.className = 'timestamp';
            timestamp.textContent = new Date().toLocaleString();
            timestamp.style.display = showTimestamps ? 'block' : 'none';
            div.appendChild(timestamp);
            messagesContainer.appendChild(div);
            scrollToBottom();
        }

        function renderAiMessage(text, duration, references = []) {
            const div = document.createElement('div');
            div.className = 'message ai';
            const html = marked.parse(text);
            div.innerHTML = html;

            const timestamp = document.createElement('div');
            timestamp.className = 'timestamp';
            timestamp.textContent = new Date().toLocaleString();
            timestamp.style.display = showTimestamps ? 'block' : 'none';
            div.appendChild(timestamp);

            const footnote = document.createElement('div');
            footnote.className = 'footnote';
            footnote.textContent = `æ¨ç†è€—æ—¶: ${duration} ç§’`;
            div.appendChild(footnote);

            // æ·»åŠ å°¾æ³¨å½¢å¼çš„å‚è€ƒæ¥æºï¼ˆå»é‡ã€ä»…æ˜¾ç¤ºæ–‡ä»¶åï¼‰
            if (references.length > 0) {
                const uniqueSources = [...new Set(references.map(ref => ref.source))];
                if (uniqueSources.length > 0) {
                    const refsDiv = document.createElement('div');
                    refsDiv.className = 'references';
                    refsDiv.innerHTML = '<strong>å‚è€ƒæ¥æºï¼š</strong>';
                    const ol = document.createElement('ol');
                    uniqueSources.forEach(source => {
                        const li = document.createElement('li');
                        li.textContent = source;
                        ol.appendChild(li);
                    });
                    refsDiv.appendChild(ol);
                    div.appendChild(refsDiv);
                }
            }

            messagesContainer.appendChild(div);
            scrollToBottom();
        }

        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function sendQuestion() {
            const question = questionInput.value.trim();
            if (!question) {
                showToast('è¯·è¾“å…¥é—®é¢˜', 'error');
                return;
            }

            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯åˆ°ç•Œé¢
            addUserMessage(question);
            questionInput.value = '';
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<span class="loading"></span>æ€è€ƒä¸­';

            // å¼€å§‹æ–°çš„æµå¼ä¼ è¾“
            startNewStream();

            // é€šè¿‡WebSocketå‘é€é—®é¢˜
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(question);
            } else {
                showToast('WebSocketæœªè¿æ¥ï¼Œè¯·ç¨åå†è¯•', 'error');
                sendBtn.disabled = false;
                sendBtn.textContent = 'å‘é€';
                questionInput.focus();
                // å¦‚æœWebSocketæœªè¿æ¥ï¼Œä¹Ÿç»“æŸæµ
                finalizeStream();
            }
        }

        sendBtn.addEventListener('click', sendQuestion);
        questionInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendQuestion();
            }
        });
    });
    document.getElementById('viewDocsTrigger').addEventListener('click', () => {
        window.open('/docs.html', '_blank');
    });
</script>
