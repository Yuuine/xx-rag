        .time-toggle-wrapper {

        .time-toggle-checkbox {
            opacity: 0;

        }

        .time-toggle-label {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.3);
            transition: .4s;
            border-radius: 34px;
        }

        .time-toggle-label:before {
            position: absolute;
            content: "";
            height: 28px;
            width: 28px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        .time-toggle-checkbox:checked + .time-toggle-label {
            background-color: rgba(255, 255, 255, 0.6);
        }

        .time-toggle-checkbox:checked + .time-toggle-label:before {
            transform: translateX(42px);
        }

        .time-toggle-text {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.85em;
            font-weight: 500;
            color: white;
            pointer-events: none;
            transition: opacity 0.3s;

        .time-toggle-text.on {
            left: 10px;
            opacity: 0; /* ÈªòËÆ§ÈöêËóè ON */

        .time-toggle-text.off {
            right: 10px;
            opacity: 1; /* ÈªòËÆ§ÊòæÁ§∫ OFF */
        }

        .time-toggle-checkbox:checked ~ .time-toggle-text.on {
            opacity: 1;
        }

        .time-toggle-checkbox:checked ~ .time-toggle-text.off {
            opacity: 0;
        }

        .time-toggle-checkbox:not(:checked) ~ .time-toggle-text.on {
            opacity: 0;
        }

        .time-toggle-checkbox:not(:checked) ~ .time-toggle-text.off {
            opacity: 1;
        }

<script>
    // marked ÈÖçÁΩÆÔºöÂêØÁî® GFM„ÄÅbreaksÔºàÂçï‰∏™ \n ËΩ¨‰∏∫ <br>Ôºâ„ÄÅÊîØÊåÅÊ∞¥Âπ≥Á∫ø„ÄÅÂàóË°®„ÄÅÂµåÂ•óÂä†Á≤óÁ≠â
    marked.setOptions({
        gfm: true,
        breaks: true,
        headerIds: false,
        mangle: false
    });

    function showModal(options) {
        return new Promise((resolve) => {
            const modal = document.getElementById('confirmModal');
            const msgEl = document.getElementById('confirmModalMessage');
            const inputWrapper = document.getElementById('confirmModalInputWrapper');
            const inputEl = document.getElementById('confirmModalInput');
            const checkboxWrapper = document.getElementById('confirmModalCheckboxWrapper');
            const checkboxEl = document.getElementById('confirmModalCheckbox');
            const passwordWrapper = document.getElementById('confirmModalPasswordWrapper');
            const passwordEl = document.getElementById('confirmModalPassword');
            const btnCancel = document.getElementById('confirmModalCancel');
            const btnConfirm = document.getElementById('confirmModalConfirm');

            msgEl.textContent = options.message || '';
            if (options.showInput) {
                inputWrapper.style.display = 'block';
                inputEl.placeholder = options.inputPlaceholder || '';
                inputEl.value = options.inputValue || '';
                inputEl.focus();
            } else {
                inputWrapper.style.display = 'none';
            }
            if (options.showCheckbox) {
                checkboxWrapper.style.display = 'block';
                checkboxEl.checked = !!options.checkboxChecked;
            } else {
                checkboxWrapper.style.display = 'none';
            }
            if (options.showPassword) {
                passwordWrapper.style.display = 'block';
                passwordEl.value = '';
                passwordEl.focus();
            } else {
                passwordWrapper.style.display = 'none';
            }

            function cleanup() {
                modal.classList.remove('active');
                btnCancel.removeEventListener('click', onCancel);
                btnConfirm.removeEventListener('click', onConfirm);
            }

            function onCancel() {
                cleanup();
                resolve({confirmed: false});
            }

            function onConfirm() {
                const val = options.showInput ? inputEl.value : null;
                const allChecked = options.showCheckbox ? checkboxEl.checked : false;
                const pwd = options.showPassword ? passwordEl.value : null;
                cleanup();
                resolve({confirmed: true, value: val, all: allChecked, password: pwd});
            }

            btnCancel.addEventListener('click', onCancel);
            btnConfirm.addEventListener('click', onConfirm);

            modal.classList.add('active');
        });
    }

    document.addEventListener('DOMContentLoaded', function () {
        const messagesContainer = document.getElementById('messagesContainer');
        const questionInput = document.getElementById('questionInput');
        const sendBtn = document.getElementById('sendBtn');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const uploadTrigger = document.getElementById('uploadTrigger');
        const newSessionBtn = document.getElementById('newSessionBtn');
        const cleanupBtn = document.getElementById('cleanupBtn');
        const timeToggle = document.getElementById('timeToggle');
        const uploadModal = document.getElementById('uploadModal');
        const toast = document.getElementById('toast');
        let showTimestamps = false;

        // WebSocket Áõ∏ÂÖ≥ÂèòÈáè
        let ws = null;
        let wsReconnectAttempts = 0;
        const maxReconnectAttempts = 5;
        const reconnectInterval = 3000;

        // ÊµÅÂºèËæìÂá∫Áõ∏ÂÖ≥ÂèòÈáè
        let currentStreamStartTime = null;
        let currentAiMessageElement = null;     // ÂΩìÂâçÊ≠£Âú®ÊµÅÂºèÁöÑÂÆåÊï¥Ê∂àÊÅØ div
        let currentAiContentElement = null;     // Âè™Ë¥üË¥£Ê∏≤Êüì Markdown ÂÜÖÂÆπÁöÑÂ≠ê div
        let streamBuffer = '';                  // Á¥ØÁßØÁöÑÊµÅÂºèÊñáÊú¨
        let dirty = false;                      // ÊòØÂê¶ÈúÄË¶ÅÊõ¥Êñ∞ DOM
        let isStreaming = false;
        let timeoutId = null;
        const TIMEOUT_DURATION = 6 * 60 * 1000; // 60 ÂàÜÈíüË∂ÖÊó∂

        // 100ms ÁºìÂÜ≤Êõ¥Êñ∞ÂÆöÊó∂Âô®ÔºàÂáèÂ∞ëÈó™ÁÉÅÔºâ
        const updateInterval = setInterval(() => {
            if (dirty && currentAiContentElement) {
                const shouldScroll = messagesContainer.scrollTop + messagesContainer.clientHeight >= messagesContainer.scrollHeight - 20;
                currentAiContentElement.innerHTML = marked.parse(streamBuffer);
                if (shouldScroll) {
                    scrollToBottom();
                }
                dirty = false;
            }
        }, 100);

        // ‰ºöËØùÁÆ°ÁêÜÁõ∏ÂÖ≥ÂèòÈáè
        let sessionId = null;
        const SID_LOCALSTORAGE_KEY = 'chat_sid';

        // Ëé∑ÂèñÊàñÁîüÊàê‰ºöËØùID
        function getSessionId() {
            if (sessionId) return sessionId;
            try {
                sessionId = localStorage.getItem(SID_LOCALSTORAGE_KEY);
            } catch (e) {
                console.warn('ËØªÂèñ localStorage Â§±Ë¥•', e);
            }
            if (!sessionId) {
                sessionId = generateSessionId();
                try {
                    localStorage.setItem(SID_LOCALSTORAGE_KEY, sessionId);
                } catch (e) {
                    console.warn('ÂÜôÂÖ• localStorage Â§±Ë¥•', e);
                }
            }
            return sessionId;
        }

        function generateSessionId() {
            if (window.crypto && typeof window.crypto.randomUUID === 'function') {
                return window.crypto.randomUUID();
            }
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function (c) {
                const r = Math.random() * 16 | 0;
                const v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        function clearSession() {
            sessionId = null;
            try {
                localStorage.removeItem(SID_LOCALSTORAGE_KEY);
            } catch (e) {
                console.warn('ÁßªÈô§ sid Â§±Ë¥•', e);
            }
            showToast('‰ºöËØùÂ∑≤Ê∏ÖÈô§', 'success');
            messagesContainer.innerHTML = '';
            reconnectWebSocket();
        }

        function showToast(message, type = 'error') {
            toast.textContent = message;
            toast.className = 'toast ' + type;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        function connectWebSocket() {
            if (ws && (ws.readyState === WebSocket.OPEN || ws.readyState === WebSocket.CONNECTING)) return;

            const currentSessionId = getSessionId();
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws-chat?sid=${currentSessionId}`;

            try {
                ws = new WebSocket(wsUrl);

                ws.onopen = () => {
                    console.log('WebSocketËøûÊé•Â∑≤Âª∫Á´ãÔºå‰ºöËØùID:', currentSessionId);
                    wsReconnectAttempts = 0;
                    showToast('ËøûÊé•Â∑≤Âª∫Á´ã', 'success');
                };

                ws.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);

                        if (data && data.type === 'history' && Array.isArray(data.messages)) {
                            data.messages.forEach(msg => {
                                if (!msg || !msg.role) return;
                                if (msg.role === 'user') {
                                    addUserMessage(msg.content || '');
                                } else if (msg.role === 'assistant') {
                                    renderAiMessage(msg.content || '', 0);
                                }
                            });
                            return;
                        }

                        if (data.finishReason === 'stop') {
                            finalizeStream();
                        } else if (data.message && data.message.startsWith('Error:')) {
                            renderAiMessage('ÈîôËØØÔºö' + data.message.replace('Error: ', ''));
                            finalizeStream();
                        } else if (data.content) {
                            processStreamChunk(data.content);
                            resetTimeoutTimer();
                        }
                    } catch (e) {
                        console.error('Ëß£ÊûêÊ∂àÊÅØÂ§±Ë¥•:', e);
                        renderAiMessage('Êî∂Âà∞Êó†Ê≥ïËß£ÊûêÁöÑÊ∂àÊÅØ');
                        finalizeStream();
                    }
                };

                ws.onclose = (event) => {
                    console.log('WebSocketÂÖ≥Èó≠', event.code, event.reason);
                    if (isStreaming) finalizeStream();
                    clearTimeoutTimer();

                    if (event.code !== 1000 && wsReconnectAttempts < maxReconnectAttempts) {
                        wsReconnectAttempts++;
                        showToast(`ËøûÊé•Êñ≠ÂºÄÔºå${reconnectInterval / 1000}ÁßíÂêéÈáçËøû (${wsReconnectAttempts}/${maxReconnectAttempts})`, 'error');
                        setTimeout(connectWebSocket, reconnectInterval);
                    } else if (wsReconnectAttempts >= maxReconnectAttempts) {
                        showToast('ÈáçËøûÊ¨°Êï∞Ë∂ÖÈôêÔºåËØ∑Âà∑Êñ∞È°µÈù¢', 'error');
                    }
                };

                ws.onerror = (error) => {
                    console.error('WebSocketÈîôËØØ:', error);
                    showToast('ËøûÊé•ÈîôËØØ', 'error');
                };
            } catch (e) {
                console.error('ÂàõÂª∫WebSocketÂ§±Ë¥•:', e);
                showToast('ËøûÊé•Â§±Ë¥•', 'error');
            }
        }

        function reconnectWebSocket() {
            if (ws) {
                ws.onopen = ws.onmessage = ws.onclose = ws.onerror = null;
                if (ws.readyState === WebSocket.OPEN || ws.readyState === WebSocket.CONNECTING) {
                    ws.close(1000, 'client_reconnect');
                }
                ws = null;
            }
            setTimeout(() => {
                wsReconnectAttempts = 0;
                connectWebSocket();
            }, 200);
        }

        connectWebSocket();

        // Ë∂ÖÊó∂ÁÆ°ÁêÜ
        function setupTimeoutTimer() {
            if (timeoutId) clearTimeout(timeoutId);
            timeoutId = setTimeout(() => {
                if (isStreaming) {
                    showToast('ËØ∑Ê±ÇË∂ÖÊó∂', 'error');
                    finalizeStream();
                    if (ws && ws.readyState === WebSocket.OPEN) {
                        ws.send(JSON.stringify({type: 'cancel'}));
                    }
                }
            }, TIMEOUT_DURATION);
        }

        function resetTimeoutTimer() {
            if (isStreaming) setupTimeoutTimer();
        }

        function clearTimeoutTimer() {
            if (timeoutId) {
                clearTimeout(timeoutId);
                timeoutId = null;
            }
        }

        // ÊµÅÂºèÂ§ÑÁêÜ
        function processStreamChunk(chunk) {
            if (!chunk) return;
            streamBuffer += chunk;
            dirty = true;
        }

        function startNewStream() {
            isStreaming = true;
            currentStreamStartTime = new Date();
            streamBuffer = '';
            dirty = false;

            // ÂàõÂª∫Ê∂àÊÅØÂÆπÂô®
            currentAiMessageElement = document.createElement('div');
            currentAiMessageElement.className = 'message ai';

            currentAiContentElement = document.createElement('div'); // ‰∏ìÈó®Ê∏≤Êüì Markdown
            currentAiMessageElement.appendChild(currentAiContentElement);

            const timestamp = document.createElement('div');
            timestamp.className = 'timestamp';
            timestamp.textContent = new Date().toLocaleString();
            timestamp.style.display = showTimestamps ? 'block' : 'none';
            currentAiMessageElement.appendChild(timestamp);

            const footnote = document.createElement('div');
            footnote.className = 'footnote';
            footnote.textContent = 'Ê≠£Âú®ÊÄùËÄÉ‰∏≠...';
            currentAiMessageElement.appendChild(footnote);

            messagesContainer.appendChild(currentAiMessageElement);
            scrollToBottom();

            setupTimeoutTimer();
        }

        function finalizeStream() {
            if (!isStreaming) return;

            // ÊúÄÁªà‰∏ÄÊ¨°Âº∫Âà∂Êõ¥Êñ∞
            if (currentAiContentElement) {
                currentAiContentElement.innerHTML = marked.parse(streamBuffer);
            }

            const duration = currentStreamStartTime ? ((new Date() - currentStreamStartTime) / 1000).toFixed(2) : '0.00';
            const footnote = currentAiMessageElement.querySelector('.footnote');
            if (footnote) {
                footnote.textContent = `Êé®ÁêÜËÄóÊó∂: ${duration} Áßí`;
            }

            clearTimeoutTimer();
            isStreaming = false;
            currentStreamStartTime = null;
            currentAiMessageElement = null;
            currentAiContentElement = null;
            streamBuffer = '';

            sendBtn.disabled = false;
            sendBtn.textContent = 'ÂèëÈÄÅ';
            questionInput.focus();
        }

        // Áî®Êà∑Ê∂àÊÅØ
        function addUserMessage(text) {
            const div = document.createElement('div');
            div.className = 'message user';
            div.textContent = text;
            const timestamp = document.createElement('div');
            timestamp.className = 'timestamp';
            timestamp.textContent = new Date().toLocaleString();
            timestamp.style.display = showTimestamps ? 'block' : 'none';
            div.appendChild(timestamp);
            messagesContainer.appendChild(div);
            scrollToBottom();
        }

        // ÂÆåÊï¥ÂéÜÂè≤ AI Ê∂àÊÅØ
        function renderAiMessage(text, duration, references = []) {
            const div = document.createElement('div');
            div.className = 'message ai';
            div.innerHTML = marked.parse(text);

            const timestamp = document.createElement('div');
            timestamp.className = 'timestamp';
            timestamp.textContent = new Date().toLocaleString();
            timestamp.style.display = showTimestamps ? 'block' : 'none';
            div.appendChild(timestamp);

            const footnote = document.createElement('div');
            footnote.className = 'footnote';
            footnote.textContent = `Êé®ÁêÜËÄóÊó∂: ${duration} Áßí`;
            div.appendChild(footnote);

            if (references.length > 0) {
                const uniqueSources = [...new Set(references.map(r => r.source))];
                if (uniqueSources.length > 0) {
                    const refsDiv = document.createElement('div');
                    refsDiv.className = 'references';
                    refsDiv.innerHTML = '<strong>ÂèÇËÄÉÊù•Ê∫êÔºö</strong>';
                    const ol = document.createElement('ol');
                    uniqueSources.forEach(s => {
                        const li = document.createElement('li');
                        li.textContent = s;
                        ol.appendChild(li);
                    });
                    refsDiv.appendChild(ol);
                    div.appendChild(refsDiv);
                }
            }

            messagesContainer.appendChild(div);
            scrollToBottom();
        }

        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function sendQuestion() {
            const question = questionInput.value.trim();
            if (!question) {
                showToast('ËØ∑ËæìÂÖ•ÈóÆÈ¢ò', 'error');
                return;
            }

            addUserMessage(question);
            questionInput.value = '';
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<span class="loading"></span>ÊÄùËÄÉ‰∏≠';

            startNewStream();

            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(question);
            } else {
                showToast('ËøûÊé•Êú™Â∞±Áª™', 'error');
                sendBtn.disabled = false;
                sendBtn.textContent = 'ÂèëÈÄÅ';
                finalizeStream();
            }
        }

        // ‰∫ã‰ª∂ÁªëÂÆö
        sendBtn.addEventListener('click', sendQuestion);
        questionInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendQuestion();
            }
        });

        uploadTrigger.addEventListener('click', (e) => {
            e.stopPropagation();
            uploadModal.classList.toggle('active');
        });

        newSessionBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            showModal({
                message: 'ËØ∑ÈÄâÊã©Âà†Èô§ËåÉÂõ¥ÔºöËæìÂÖ•Â§©Êï∞Âà†Èô§Êó©ÊúüËÆ∞ÂΩïÔºåÊàñÂãæÈÄâÂÖ®ÈÉ®Âà†Èô§Êï¥‰∏™‰ºöËØù',
                showInput: true,
                showCheckbox: true,
                inputPlaceholder: 'Â§©Êï∞Ôºå‰æãÂ¶Ç 30'
            })
                .then(res => {
                    if (!res.confirmed) return;
                    const sid = getSessionId();
                    if (!sid) {
                        showToast('Êó†‰ºöËØùID', 'success');
                        clearSession();
                        return;
                    }
                    if (res.all) {
                        fetch('/xx/deleteSession', {
                            method: 'POST',
                            headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify({sessionId: sid})
                        })
                            .then(r => r.json()).then(data => {
                            if (data && data.code === 0) showToast('‰ºöËØùÂ∑≤Âà†Èô§', 'success');
                            else showToast('Âà†Èô§Â§±Ë¥•: ' + (data?.message || 'Êú™Áü•'), 'error');
                        }).catch(() => showToast('Âà†Èô§Â§±Ë¥•', 'error'))
                            .finally(clearSession);
                    } else {
                        const days = parseInt(res.value, 10);
                        if (isNaN(days) || days <= 0) {
                            showToast('ËØ∑ËæìÂÖ•ÊúâÊïàÂ§©Êï∞', 'error');
                            return;
                        }
                        const before = new Date();
                        before.setDate(before.getDate() - days);
                        fetch('/xx/deleteSessionBefore', {
                            method: 'POST',
                            headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify({sessionId: sid, beforeDate: before.toISOString().slice(0, 19)})
                        })
                            .then(r => r.json()).then(data => {
                            if (data && data.code === 0) showToast('Êó©ÊúüËÆ∞ÂΩïÂ∑≤Âà†Èô§', 'success');
                            else showToast('Âà†Èô§Â§±Ë¥•', 'error');
                        }).catch(() => showToast('Âà†Èô§Â§±Ë¥•', 'error'))
                            .finally(clearSession);
                    }
                });
        });

        cleanupBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            showModal({message: 'Á°ÆËÆ§Âà†Èô§ÊâÄÊúâ‰ºöËØùËÆ∞ÂΩïÔºüËØ∑ËæìÂÖ•ÁÆ°ÁêÜÂëòÂØÜÁ†Å', showPassword: true})
                .then(res => {
                    if (!res.confirmed || !res.password) {
                        showToast('ÈúÄËæìÂÖ•ÂØÜÁ†Å', 'error');
                        return;
                    }
                    fetch('/xx/deleteAllSessions', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({password: res.password})
                    })
                        .then(r => r.json()).then(data => {
                        if (data && data.code === 0) showToast('ÊâÄÊúâËÆ∞ÂΩïÂ∑≤Âà†Èô§', 'success');
                        else showToast('Âà†Èô§Â§±Ë¥•', 'error');
                    }).catch(() => showToast('Âà†Èô§Â§±Ë¥•', 'error'));
                });
        });

        timeToggle.addEventListener('change', () => {
            showTimestamps = timeToggle.checked;
            document.querySelectorAll('.timestamp').forEach(ts => {
                ts.style.display = showTimestamps ? 'block' : 'none';
            });
            showToast(showTimestamps ? 'Êó∂Èó¥ÊòæÁ§∫Â∑≤ÂºÄÂêØ' : 'Êó∂Èó¥ÊòæÁ§∫Â∑≤ÂÖ≥Èó≠', 'success');
        });

        document.addEventListener('click', (e) => {
            if (!uploadModal.contains(e.target) && !uploadTrigger.contains(e.target)) {
                uploadModal.classList.remove('active');
            }
        });

        uploadBtn.addEventListener('click', function () {
            if (fileInput.files.length === 0) {
                showToast('ËØ∑ÈÄâÊã©Êñá‰ª∂', 'error');
                return;
            }
            const formData = new FormData();
            for (let file of fileInput.files) formData.append('files', file);
            uploadBtn.disabled = true;
            uploadBtn.textContent = '‰∏ä‰º†‰∏≠...';
            fetch('/xx/upload', {method: 'POST', body: formData})
                .then(res => res.json())
                .then(data => {
                    if (data.code === 0) {
                        showToast('‰∏ä‰º†ÊàêÂäü', 'success');
                        fileInput.value = '';
                    } else {
                        showToast('‰∏ä‰º†Â§±Ë¥•', 'error');
                    }
                })
                .catch(() => showToast('‰∏ä‰º†Â§±Ë¥•', 'error'))
                .finally(() => {
                    uploadBtn.disabled = false;
                    uploadBtn.textContent = '‰∏ä‰º†Êñá‰ª∂';
                });
        });

        document.getElementById('viewDocsTrigger').addEventListener('click', () => {
            window.open('/docs.html', '_blank');
        });
    });
</script>
