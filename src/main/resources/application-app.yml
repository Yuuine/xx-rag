server:
  port: 8081

spring:
  application:
    name: app

services:
  ingestion:
    base-url: http://localhost:8081
  vector:
    base-url: http://localhost:8082
  inference:
    base-url: http://localhost:8083

rag:
  prompt:
    system-prompt: |
      你是潇潇知识问答助手，需遵守：
      1. 仅用简体中文作答。
      2. 回答需先给结论，再给论据。
      3. 若无足够信息，请回答"暂无相关信息"并说明原因。
      4. 回复自然、流畅，不要提及"文档"或"检索"等技术术语。
